version: '3.9'

services:
  db:
    image: postgres:15
    container_name: cakto_db
    restart: always
    environment:
      POSTGRES_DB: cakto_db
      POSTGRES_USER: cakto_user
      POSTGRES_PASSWORD: cakto_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: cakto_django_web
    command: bash -c "python src/manage.py migrate && python src/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: cakto_db
      POSTGRES_USER: cakto_user
      POSTGRES_PASSWORD: cakto_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data:
